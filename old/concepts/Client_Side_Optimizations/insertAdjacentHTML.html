<!DOCTYPE html>
<html>
	<head>
		<script>
			const exModule = function(config) {
				this.id = config.id;
				this.title = config.title;

				this.card = function() {
					return `
					<div id="${this.id}_mod">
						<h1>${this.title}</h1>
					</div>
					`
				}.bind(this);
			}

			mods = []

			document.addEventListener("DOMContentLoaded", function() {
				console.time("WHOLE");
				holderElem = document.getElementById("holder");
				for (var i = 0; i < 100; i++) {
					console.time("INSERT");
					mods.push(new exModule({id: i, title: "ASD" + i}));
					holderElem.insertAdjacentHTML("beforeend",mods[i].card());
					console.timeEnd("INSERT");
				}

				console.timeEnd("WHOLE");
			});
		</script>
	</head>
	<body>
		<div id="holder">
		</div>
	</body>
</html>
